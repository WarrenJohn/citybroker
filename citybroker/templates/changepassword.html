
<html>

<head>
{% include "agenthead.html" %}
<title>Change Password - CityBroker Real Estate Ltd. Brokerage - London, ON</title>
</head>
{% include "headeragent.html" %}

<body>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <form action="" method="POST">
                <div class="form-group"> <label>Current Password</label>
                  <input type="password" autocomplete="off" name="current" class="form-control" placeholder="Current Password" required=""> </div>
                <div class="form-group"> <label>New Password</label>
                  <input type="password" autocomplete="off" name="newpassword" id="newpassword" class="form-control" placeholder="New Password" required=""> </div>
                <div class="form-group"> <label>Confirm New Password</label>
                  <input type="password" autocomplete="off" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm New Password" required=""> </div>
                <button type="button" class="btn btn-secondary" id="submit">Change Password</button>
              </form>
              <p id="error"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/scripts/changepw.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
